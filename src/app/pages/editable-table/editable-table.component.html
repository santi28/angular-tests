<header class="bg-gray-900 px-10 py-6">
  <h2 class="text-white font-bold text-2xl">PRIMENG TABLE</h2>
</header>
<main class="p-4">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Celdas Computables">
      <p-table [value]="users" dataKey="id">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Val. Venta</th>
            <th>Comision</th>
            <th>Cantidad</th>
            <th>Total</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{user.id}}</td>
            <td>{{user.sell_value}}</td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input class="w-full" pInputText type="number" [(ngModel)]="user.comision" />
                </ng-template>
                <ng-template pTemplate="output">
                  {{user.comision}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input class="w-full" pInputText type="number" [(ngModel)]="user.quant" />
                </ng-template>
                <ng-template pTemplate="output">
                  {{user.quant}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>{{user.total}}</td>
          </tr>
        </ng-template>
      </p-table>
    </mat-tab>
    <mat-tab label="Checkbox Dinamicos">
      <p-table [value]="checker" dataKey="id">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Pais</th>
            <th>AÃ±o</th>
            <th>Tipo</th>
            <th>Activo</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-check>
          <tr>
            <td>{{check.id}}</td>
            <td>{{check.country}}</td>
            <td>{{check.year}}</td>
            <td>{{check.type}}</td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input class="w-full" pInputText type="number" [(ngModel)]="check.active" />
                </ng-template>
                <ng-template pTemplate="output">
                  {{check.active}}
                </ng-template>
              </p-cellEditor>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </mat-tab>
  </mat-tab-group>
  <p-button (onClick)="dumpTable()">DUMP TABLE</p-button>
</main>
