<header class="bg-gray-900 px-10 py-6">
  <h2 class="text-white font-bold text-2xl">PRIMENG TABLE</h2>
</header>
<main class="p-4">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Frame 1">
      <p-table [value]="users" dataKey="id">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Val. Venta</th>
            <th>Comision</th>
            <th>Cantidad</th>
            <th>Total</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{user.id}}</td>
            <td>{{user.sell_value}}</td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input class="w-full" pInputText type="number" [(ngModel)]="user.comision" />
                </ng-template>
                <ng-template pTemplate="output">
                  {{user.comision}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input class="w-full" pInputText type="number" [(ngModel)]="user.quant" />
                </ng-template>
                <ng-template pTemplate="output">
                  {{user.quant}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>{{user.total}}</td>
          </tr>
        </ng-template>
      </p-table>
    </mat-tab>
  </mat-tab-group>
  <p-button (onClick)="dumpTable()">DUMP TABLE</p-button>
</main>
